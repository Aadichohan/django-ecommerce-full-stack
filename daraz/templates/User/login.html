{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="{% static 'custom/css/style.css' %}"></link>
    <link rel="stylesheet" href="{% static 'custom/css/login-form.css' %}"></link>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}"></link>
</head>
<body>
     <div class="login-container">
    <div class="card login-card">
      <h4>Login</h4>
      <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="username" class="form-control" id="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <button type="submit" class="btn btn-custom btn-block">Login</button>
      </form>
      <div class="forgot-password">
        <small><a href="#">Forgot password?</a></small>
      </div>
    </div>
  </div>
</body>
<footer>
    {% comment %} <script src="{% static 'custom/js/index.js' %}"></script> {% endcomment %}
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</footer>
</html>
